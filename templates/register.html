{% extends "layout.html" %}
{% block body %} 

<div class="d-flex my-0 mb-0">
  <div class="col-md-6 d-md-block d-sm-none d-none flex-fill " ><img src="{{url_for('static', filename='img/login5.jpg')}}" width="810" height="600">
  </div>
  <div class=" col-md-6 col-md-6 col-sm-4 p-2 flex-fill d-flex justify-content-end align-items-center py-4 bg-body-tertiary text-center">
    <div class="col-lg-8 col-md-10 mx-auto">
    <br>
    <figure class="text-center py-3">
        <h1>Register Now!!</h1>
    </figure>
    <hr>
    <br>
<form name="sentMessage" id="contactForm" action = "/register/" method="POST" novalidate>
    <!--<div class="form-floating mb-3">
        <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com">
        <label for="floatingInput">Username</label>
      </div>-->
      <br>
      <div class="row g-3">
        <div class="col form-floating">
            <input type="text" class="form-control" id="fname" name="fname" placeholder="First Name" >
            <label for="flname">First Name</label></div>
        <div class="col form-floating">
            <input type="text" class="form-control" id="lname" name="lname" placeholder="Last Name" >
            <label for="lname">Last Name</label> </div>
      </div>
      <br>
      <div class="form-floating ">
        <input type="tel" class="form-control" id="phonenum" name="phone_num" placeholder="Password" >
        <label for="phonemun">Phone Number</label>
      </div>
      <br>
      <div class="form-floating mb-3">
        <input type="email" class="form-control" id="floatingInput" name="email" placeholder="name@example.com">
        <label for="floatingInput">Email address</label>
      </div>
      <br>
      <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword" name="password" placeholder="Password">
        <label for="floatingPassword">Password</label>
      </div>
    <br>
    <div id="success"></div>
    <div class="form-group ">
      <button type="submit" class="btn btn-primary w-100 mb-4 px-4 py-3" id="sendMessageButton">Submit</button>
    </div>
  </form>
</div>
</div>
</div>
  {% endblock %}
